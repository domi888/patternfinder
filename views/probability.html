<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pattern Finder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="icon" href="img/graphql-logo-24.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand" href="#"><img src="img/graphql-logo-240.png" alt=""></a>
            <a class="navbar-brand" href="#">Pattern Finder</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="nav_link_a"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Probability <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li class="dropdown-menu-li active"><i class='bx bx-bar-chart-alt icon'></i><a href="http://localhost:3000/pattern.html">Pattern</a></li>
                    <li class="dropdown-menu-li"><i class='bx bx-pie-chart-alt icon'></i><a href="http://localhost:3000/probability.html">Probability</a></li>
                    <li class="dropdown-menu-li"><i class='bx bx-news icon'></i><a href="http://localhost:3000/news.html">News</a></li>
                </ul>
            </li>
            <li class="search-box"><input type="text" id="searchId"></li>
            <li class="mode">
                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div id="canvas-wrapper">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-md-8 col-lg-8">
                <table class="table table-bordered">
                    <thead>
                      <tr >
                        <th colspan="4">
                            <div class="slider">
                                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                            </div>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td><button onclick="start_probability()" id="start_probability" class="mode_button">Start</button></td>
                        <td><input type="number" name="how_many_days" id="how_many_days" placeholder="days:"></td>
                        <td><button onclick="end_probability()" id="end_probability" class="mode_button">End</button></td>
                        <td><button onclick="share_screenshot()" class="mode_button" id="share_screenshot">Share</button></td>
                      </tr>
                  </table>
            </div>
        </div>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-xl">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <input type="text" class="modal-title" id="modal_title" style="border: none; width: 400px;"></input>
                    </div>
                    <div class="modal-body">
                        <img src="" alt="not-found" id="modal_img_id" style="width:100%">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
        </div>
    </div>

<!-- The Modal -->
    <script src="js/html_js_helper.js"></script>
    <script src="js/draw_functions.js"></script>
    <script src="js/screenshot_js.js"></script>
    <script src="js/probability.js"></script>
    <script src="js/pike_mode.js"></script>
    <script src="js/darkmode.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
</body>
</html>
